<!DOCTYPE html>
<html>
<body>

<h2>Nested Table Example</h2>

<table border="1" cellpadding="8">
  <tr>
    <th>Student Name</th>
    <th>Marks</th>
  </tr>

  <tr>
    <td>SAGAR</td>
    <td>
      <table border="1" cellpadding="5">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>85</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>90</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>TANYA</td>
    <td>
      <table border="1" cellpadding="5">
        <tr>
          <th>Subject</th>
          <th>Marks</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>88</td>
        </tr>
      </table>
    </td>
  </tr>

</table>

</body>
</html>
