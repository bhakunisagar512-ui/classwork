<!DOCTYPE html>
<html>
<head>
  <title>Form Attribute Example</title>
</head>
<body>
  <h2>User Information Form</h2>

  <form action="/submit" method="post">

    <label for="username">Full Name:</label>
    <input type="text" id="username" name="full_name" placeholder="Enter your name" required>
    <br><br>


    <label for="country">Country:</label>
    <input type="text" id="country" name="country" value="India" disabled>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="user_age" placeholder="Enter your age" required>
    <br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
